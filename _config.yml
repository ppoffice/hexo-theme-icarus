# Version of the Icarus theme that is currently used
version: 2.6.0
# Path or URL to the website's icon
favicon: /images/favicon-64px.png

# Additional HTML meta tags in an array.
meta: 
# canonical_url of your site
canonical_url: https://www.annewqx.top/
# Path or URL to RSS atom.xml
rss: atom.xml
    
# Path or URL to the website's logo to be shown on the left of the navigation bar or footer
logo: 
    light: /images/logo.svg
    dark: /images/logo_dark.png
# Open Graph metadata
# https://hexo.io/docs/helpers.html#open-graph
open_graph:
    # Facebook App ID
    fb_app_id: 
    # Facebook Admin ID
    fb_admins: 
    # Twitter ID
    twitter_id: 
    # Twitter site
    twitter_site: 
    # Google+ profile link
    google_plus: 
# Navigation bar link settings
navbar:
    # Navigation bar menu links
    menu:
        Home: /
        Code: /categories/Code
        Life: /categories/Life
        Categories: /categories
        Archives: /archives
        About: /about
    # Navigation bar links to be shown on the right
    links:
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/anne416wu'
        RSS:
            icon: fas fa-rss
            url:  atom.xml
# Footer section link settings
footer:
    # Links to be shown on the right of the footer section
    links:
        Creative Commons:
            icon: fab fa-creative-commons
            url: 'https://creativecommons.org/'
        Attribution 4.0 International:
            icon: fab fa-creative-commons-by
            url: 'https://creativecommons.org/licenses/by/4.0/'
        Download on GitHub:
            icon: fab fa-github
            url: 'https://github.com/ppoffice/hexo-theme-icarus'
# Article display settings
article:
    # Code highlight settings
    highlight:
        # Code highlight themes
        # https://github.com/highlightjs/highlight.js/tree/master/src/styles
        # theme: arduino-light
        theme: atelier-seaside-light
        # theme: atom-one-light
        # Show code copying button
        clipboard: true
        # Default folding status of the code blocks. Can be "", "folded", "unfolded"
        fold: unfolded
    # Whether to show article thumbnail images
    thumbnail: true
    # Whether to show estimate article reading time
    readtime: true
# Search plugin settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search
search:
    # Name of the search plugin
    type: insight
# Comment plugin settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment
comment:
    type: valine
    app_id: LvfbUQkJiiKl5IhpTv9Drhqe-gzGzoHsz        # (required) LeanCloud application id
    app_key: 20OYVeUwaMoaoYEp1JhHnBmu       # (required) LeanCloud application key
    notify: true           # (optional) receive email notification
    verify: false           # (optional) show verification code
    placeholder: Leave a comment   # (optional) comment box placeholder text

# Donation entries
# https://ppoffice.github.io/hexo-theme-icarus/categories/Donation/
donate:
    -
        # Donation entry name
        type: alipay
        # Qrcode image URL
        qrcode: '/images/Alipay.jpg'
    -
        # Donation entry name
        type: wechat
        # Qrcode image URL
        qrcode: '/images/wechatpay.jpg'
    -
        # Donation entry name
        type: paypal
        # Paypal business ID or email address
        business: '86BR8FGECVEYE'
        # Currency code
        currency_code: USD
    # -
    #     # Donation entry name
    #     type: patreon
    #     # URL to the Patreon page
    #     url: ''
# Share plugin settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share
share:
    # Share plugin name
    # type: sharejs

# Sidebar proportion settings.
# 
proportion:
    homepage:
        sidebar: 'is-one-third-tablet is-3-desktop is-3-widescreen is-one-fifth-fullhd'
        article: 'is-two-thirds-tablet is-6-desktop is-6-widescreen is-5-fullhd'
    post:
        sidebar: 'is-one-third-tablet is-3-desktop is-one-fifth-widescreen is-one-fifth-fullhd'
        article: 'is-two-thirds-tablet is-9-desktop is-7-widescreen is-three-fifths-fullhd'

# Sidebar settings.
# Please be noted that a sidebar is only visible when it has at least one widget
sidebar:
    # left sidebar settings
    left:
        # Whether the left sidebar is sticky when page scrolls
        # https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/make-a-sidebar-sticky-when-page-scrolls/
        sticky: false
    # right sidebar settings
    right:
        # Whether the right sidebar is sticky when page scrolls
        # https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/make-a-sidebar-sticky-when-page-scrolls/
        sticky: true
# Sidebar widget settings
# https://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
    -
        # Widget name
        type: profile
        # Where should the widget be placed, left or right
        position: left
        # Author name to be shown in the profile widget
        author: Anne Wu
        # Title of the author to be shown in the profile widget
        author_title: Anne416Wu
        # Author's current location to be shown in the profile widget
        location: China
        # Path or URL to the avatar to be shown in the profile widget
        avatar: /images/avatar.png
        # Email address for the Gravatar to be shown in the profile widget
        gravatar: 
        # Whether to show avatar image rounded or square
        avatar_rounded: false
        # Path or URL for the follow button
        follow_link: 'atom.xml'
        # Links to be shown on the bottom of the profile widget
        social_links:
            Github:
                icon: fab fa-github
                url: 'https://github.com/anne416wu'
            # Facebook:
            #     icon: fab fa-facebook
            #     url: 'https://facebook.com'
            # Twitter:
            #     icon: fab fa-twitter
            #     url: 'https://twitter.com'
            # Dribbble:
            #     icon: fab fa-dribbble
            #     url: 'https://dribbble.com'
            Weibo:
                icon: fab fa-weibo
                url: 'http://weibo.com/5204863560'
            Zhihu:
                icon: fab fa-zhihu
                url: 'https://www.zhihu.com/people/anne-wu-7'
            Music:
                icon: fab fa-spotify
                url: 'https://music.163.com/#/user/home?id=122741706'
            Steam:
                icon: fab fa-steam
                url: 'https://steamcommunity.com/profiles/76561198797448390/'
            # RSS:
            #     icon: fas fa-rss
            #     url: atom.xml
    
    -
        # Widget name
        type: toc
        # Where should the widget be placed, left or right
        position: right
